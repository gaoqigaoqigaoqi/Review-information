<body class="bg-gradient-primary">

<div class="container" id="app">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">用户登录</h1>
                        </div>
                        <form class="user" action="/seller/login/" method="post">
                            {% csrf_token %}
                            <div class="form-group row">
                                <div class="col-sm-11 mb-3 mb-sm-0">
                                    <input type="text" v-model="username" class="form-control form-control-user" name="username"
                                           id="username" placeholder="用户名" >
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-11">
                                    <input type="text" v-model="password" class="form-control form-control-user" name="password"
                                           id="password" placeholder="密码">
                                </div>
                            </div>
                            <div style="color: red">{{ msg }}</div>
                            <div class="form-group row">
                                <div class="col-sm-11">
                                    <input type="submit" value="登录" v-on:click="dianji" class="btn btn-primary btn-user btn-block"/>
                                </div>
{#                                <button v-on:click="denglu">按钮</button>#}
                            </div>
                            <div class="checkbox text-center">
                                <label>
                                    <input type="checkbox" name="remember"> 记住用户名
                                </label>
                            </div>

                        </form>

                        <hr>
                        <div class="text-center">
                            <a class="small" href="/seller/register/">还没有注册,去注册</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
